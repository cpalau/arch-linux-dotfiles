# GnuPG Configuration for Cristian Palau
# File: ~/.gnupg/gpg.conf
#
# This configuration file provides secure defaults for GnuPG operations
# including encryption, signing, and key management.
#
# Installation: ln -sf "$(pwd)/dotfiles/.gnupg/gpg.conf" ~/.gnupg/gpg.conf

# ============================================================================
# DEFAULT KEY CONFIGURATION
# ============================================================================

# Default key ID for signing operations
# Replace with your actual key ID from: gpg --list-secret-keys --keyid-format LONG
default-key FC2047CC47F04C1E

# ============================================================================
# CRYPTOGRAPHIC PREFERENCES
# ============================================================================

# Preferred symmetric ciphers (strongest first)
# AES256 provides the highest security level
personal-cipher-preferences AES256 AES192 AES

# Preferred hash algorithms (strongest first)
# SHA-512 provides the highest security level for digital signatures
personal-digest-preferences SHA512 SHA384 SHA256

# Preferred compression algorithms
# ZLIB provides good compression with reasonable performance
personal-compress-preferences ZLIB BZIP2 ZIP Uncompressed

# ============================================================================
# SECURITY HARDENING
# ============================================================================

# Use SHA-512 for certificate digest operations
cert-digest-algo SHA512

# Use SHA-512 for string-to-key hashing (passphrase protection)
s2k-digest-algo SHA512

# Use AES-256 for string-to-key cipher (passphrase encryption)
s2k-cipher-algo AES256

# Require cross-certification for subkeys (prevents certain attacks)
require-cross-certification

# ============================================================================
# DISPLAY AND OUTPUT OPTIONS
# ============================================================================

# Display key IDs in long format (16 characters) instead of short (8)
# This reduces the chance of key ID collisions
keyid-format 0xlong

# Always display key fingerprints for better key verification
with-fingerprint

# Display subkey fingerprints as well
with-subkey-fingerprint

# Remove version information from output (reduces information leakage)
no-version

# Disable greeting banner for cleaner output
no-greeting

# Use UTF-8 character encoding for proper international character support
charset utf-8

# ============================================================================
# KEY VALIDATION AND VERIFICATION
# ============================================================================

# Show user ID validity when listing keys
list-options show-uid-validity

# Show user ID validity when verifying signatures
verify-options show-uid-validity

# ============================================================================
# KEYSERVER CONFIGURATION
# ============================================================================

# Use secure keyserver with HTTPS support
# keyserver hkps://keys.openpgp.org

# Keyserver options for better privacy and security
# keyserver-options no-honor-keyserver-url
# keyserver-options no-honor-preferred-keyserver
# keyserver-options include-revoked
# keyserver-options no-include-attributes

# ============================================================================
# ADDITIONAL SECURITY OPTIONS
# ============================================================================

# Disable weak digest algorithms
weak-digest SHA1

# Enable full trust paths validation
trust-model pgp

# Use agent for passphrase management
use-agent